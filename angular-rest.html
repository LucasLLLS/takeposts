<!DOCTYPE html>
<html lang="en" ng-app="takePosts">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-controller="tpController">

	<div id="content">
		<div ng-repeat="post in posts">
			<h1>{{ post.post_title }}</h1>
			<p>{{ post.post_content }}</p>
			
			<hr>
		</div>

		<!-- <h1>{{ myWelcome }}</h1> -->
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	
	<script>

		angular.module("takePosts", [])
		.controller("tpController", ['$scope', '$http', posts]);

		function posts($scope, $http){

			//setInterval(function(){
				console.log('opa');
				$http.get("http://localhost/puxablog/wp-json/wp/v2/posts")
				.then(function(response) {

				//console.log(response);

			    // $scope.myWelcome 	= response.data;

			    	var resultado = $.parseJSON[response];
			     $scope.posts 		= resultado;
			});
			//}, 2000);	
		}

	</script>
	
</body>
</html>
